spring.application.name=product



server.port=8085
spring.h2.console.enabled=true
spring.cloud.config.enabled=false



spring.profiles.active=dev

eureka.client.enabled=false

mes-configs.limitDeProduits=3
# Activer la console H2
# Configurer l'URL de la console H2
spring.h2.console.path=/h2-console

# Configurer le mode de base de données H2 en mémoire
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password



spring.cloud.config.server.enabled=true
spring.cloud.config.uri=http://localhost:8086





